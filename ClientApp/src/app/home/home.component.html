<p-table #dt1 [value]="datasource" [lazy]="true" (onLazyLoad)="onLoadWebBoard($event)"
         [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['name','question', 'name', 'email']"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="no">No. <p-sortIcon field="no"></p-sortIcon></th>
      <th pSortableColumn="question">Question <p-sortIcon field="question"></p-sortIcon></th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="no"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="question"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="email"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-webboard>
    <tr>
      <td>{{webboard.no}}</td>
      <td>{{webboard.question}}</td>
      <td>{{webboard.name}}</td>
      <td>{{webboard.email}}</td>
    </tr>
  </ng-template>
</p-table>
